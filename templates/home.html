<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        {% for post in posts %}
            <h3> {{ post.title }}</h3>
            <p>
            <a href={% url 'show_post' post.id %}> Просмотр заказа</a>
            <a href={% url 'edit_post' post.id %}> Редактировать</a>
            </p>
            <span> {{ post.created }}</span>
            <p> {{ post.content }}</p>
            <form method="post" action={% url 'delete_post' post.id %}>
            {% csrf_token %}
            <input class="btn btn-primary" type="submit", value="Delete">
             </form>
        {% endfor %}
         
    </div>




</body>
</html>

{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2> {{ post.title }}</h2>
        <p> {{ post.content }}</p>
    </div>

    <a href="{% url 'edit_post' post.id %}">
        + Edit post
    </a>

    <a href="{% url 'delete_post' post.id %}">
        + Delete post
    </a>

{% endblock content %}
